</%block>

<%block name='js'>


    <script>
        function onload_init() {
            $("#stu_adr_picker").distpicker('reset', true);
        }


        function TableChange() {
            var stu_id_filter = document.getElementById('stu_id').valueOf().value;
            var stu_sex_filter = document.getElementById('stu_sex').valueOf().value;
            var stu_room_filter = document.getElementById('stu_room').valueOf().value;
            var stu_nation_filter = document.getElementById('stu_nation').valueOf().value;
            var stu_adr_id_filter = document.getElementById('stu_adr_picker').children[2].options[document.getElementById('stu_adr_picker').children[2].selectedIndex].getAttribute("data-code");
            var stu_class_filter = document.getElementById('stu_class').valueOf().value;
            if (stu_id_filter == "")
                stu_id_filter = "0";
            if (stu_adr_id_filter == "")
                stu_adr_id_filter = "0";
            $.ajax({
                url: '/stu_mgr/get_stu',
                dataType: 'json',
                type: 'post',
                data: {
                    'stu_id': stu_id_filter,
                    'stu_sex': stu_sex_filter,
                    'stu_room': stu_room_filter,
                    'stu_nation': stu_nation_filter,
                    'stu_adr_id': stu_adr_id_filter,
                    'stu_class': stu_class_filter
                },
                success(data){

                }
            })

        }


    </script>
</%block>
